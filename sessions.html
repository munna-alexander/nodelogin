  <div class="table-data">
    <h2>Current Active Sessions</h2>
        <table border="1" align="center">
            <tr>
                <th>S.N</th>
                <th>Name</th>
                <th>Role</th>
                
              
            </tr>
            
            <%
            if(udata.length!=0){
            var i=1;
            udata.forEach(function(data){
            %>
            <tr>
                <td><%=i; %></td>
                <td><%=data.FirstName %></td>
                <td><%=data.UserRole %></td>
               
            </tr>
            <%  i++; }) %>
            <% } else{ %>
                <tr>
                    <td colspan="7">No Data Found</td>
                </tr>
            <% } %>
        </table>
